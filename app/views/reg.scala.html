@(form: Form[User])(implicit flash: Flash)
<html>
  <head>
    <title>TaxiMob</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
  </head>
  <body>

    <header>
    <a href="@routes.Application.index" id="logo">TaxiMob</a>
    </header>

    @helper.form(routes.Auth.register) {

    <h1>Register</h1>

    @form.globalError.map { error =>
    <p class="error">
    @error.message
    </p>
    }

    @flash.get("success").map { message =>
    <p class="success">
    @message
    </p>
    }

    @helper.form

    }

<!--    <p><input type="username" name="username" placeholder="Username" id="username" value="@form("username").value"></p>
    <p><input type="password" name="password" id="password" placeholder="Password"></p>
    <p><button type="submit" id="loginbutton">Login</button></p> -->


  </body>
</html>
